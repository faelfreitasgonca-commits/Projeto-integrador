<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho com Produtos</title>
</head>
<body>
    <h1>Carrinho</h1>

    <!--Produto 1-->

    <div id="containerdeprodutos">
        <div id="produto1" class="produto">
            <label>Detroit: Become Human</label><br>
            <img src="https://cdn.awsli.com.br/22/22652/produto/231632533/capa-detroit-become-human-xz533pzlde.png">
            <button id="qntd-1">-</button>
            <h2 id="qntd1">1</h2>
            <button id="qntd+1">+</button>
            <h2 id="preco1">59.99</h2>
            <h1 id="total"></h1>
        </div>
    </div>

            <!--Produto 3-->

    <div id="containerdeprodutos2">
        <div id="produto2" class="produto2"></div>
            <label>Spider-Man: Miles Morales</label><br>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7gTzOJw_A9WD_-Za6WKxB6wzE55Lp6rXjKg&s">
            <button id="qntd-2">-</button>
            <h2 id="qntd2">1</h2>
            <button id="qntd+2">+</button>
            <h2 id="preco2">179.99</h2>
            <h1 id="total2"></h1>
        </div>
    </div>

            <!--Produto 3-->

    <div id="containerdeprodutos3">
        <div id="produto3" class="produto3"></div>
            <label>Mad Max</label><br>
            <img src="https://upload.wikimedia.org/wikipedia/pt/1/11/Mad_max_capa.jpg">
            <button id="qntd-3">-</button>
            <h2 id="qntd3">1</h2>
            <button id="qntd+3">+</button>
            <h2 id="preco3">10.90</h2>
            <h1 id="total3"></h1>
        </div>
    </div>
    <div id="carrinhototal">
        <button id="btnfinalizar">Calcular Total do Carrinho</button>
<hr>
        <h2 id="valorgeral">Valor total: 0.00</h2>
    </div>

    <script src="exercicio3.js"></script>
</body>
</html>
