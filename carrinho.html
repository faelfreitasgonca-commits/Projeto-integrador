<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Sabor da Terra</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<div class="main-body">
    <div class="logo">
        <a href="index.html">
            <img src="Labradores.png" alt="Sabor da Terra">
        </a>
    </div>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Pesquisar produto" class="search-input">
        <button class="mic-button">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <div class="header-actions">
        <a href="carrinho.html" class="action-item">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="cart-count">0</span>
        </a>
    
        <a href="Tela de login/index.html" class="account-link">
            <div class="account-text">
                <span>minha</span>
                <strong>conta</strong>
            </div>
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
</div>

<!-- Menu de navegação -->
<nav class="menu">
    <a href="promocoes.html">Promoções</a>
    <a href="hortifruti.html">Hortifruti</a>
    <a href="padaria.html">Padaria</a>
    <a href="doces.html">Doces</a>
    <a href="laticineos.html">Laticíneos</a>
</nav>

<!-- Título da área carrinho -->
<div class="titulo-area">
    <h1>Carrinho</h1>
</div> 

<!-- Mensagem quando carrinho está vazio -->
<div id="empty-cart" class="empty-cart" style="display: none;">
    <i class="fas fa-shopping-cart"></i>
    <p>Seu carrinho está vazio</p>
    <a href="index.html" class="btn-voltar-compras">Continuar Comprando</a>
</div>

<!-- Cabeçalho da tabela de produtos -->
<div class="produto-header" id="produto-header">
    <span>Produto</span>
    <span class="center">Quantidade</span>
    <span class="right">Valor</span>
</div>

<!-- Container onde os produtos serão inseridos -->
<div id="cart-items"></div>

<!-- Seção de CEP + Total + Botões -->
<div class="envio" id="envio-section">
    <div class="cep-checkout-container">
        <!-- Lado direito: Total e Botões -->
        <div class="checkout-section">
            <div class="total">
                <span class="total-etiqueta">TOTAL</span>
                <span class="total-valor" id="total"></span>
            </div>
            <div class="botoes">
                <button class="btn-continuar" onclick="window.location.href='index.html'">Continuar comprando</button>
                <button class="btn-finalizar" onclick="window.location.href='checkout.html'">Finalizar compra</button>
            </div>
        </div>
    </div>
</div>

<script src="carrinho.js"></script>
</body>
</html>
